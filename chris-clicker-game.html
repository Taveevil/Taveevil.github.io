<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/template/css/chris.css">
    <link rel="stylesheet" href="https://use.typekit.net/xdf3nhu.css">
    <link rel="icon" href="template/chris-clicker-game/Cursor.gif">
    <title>Chris Clicker</title>
</head>
<body>
    <div id="background-img"></div>
    <div id="wrapper">
        <div class="" id="top"></div>
        <div id="centerSection">
            <div id="subSection">
                <div id="title">
                    <div id="title-chris"></div>
                    <div id="title-cursor">
                        <div class="" id="fire"></div>
                    </div>
                    <div id="title-clicker"></div>
                </div>
                <div id="purchaseSub"></div>
                <div id="score">0</div>
                <div id="coinspersec">Coins Per Second: 0</div>
            </div>
            <div id="plus-one"></div>
            <div id="chrisButton">
                <button class="btn" onmousedown="increaseCoins()">
                </button>
                <div class="rocking">
                    <div class="chris" id="pointon"></div>
                </div>
            </div>
            <div id="bubble"></div>
            <div class="upgrades">
                <button class="upgrade" id="upgrade1" onclick="upgradeOne()">
                    <span>
                        <div class="label">Giallos</div>
                        <div class="cost">Cost: 10</div>
                        <div class="spec">coins per click: 1</div>
                    </span>
                    <div class="icon" id="giallo"></div>
                </button>
                <button class="upgrade" id="upgrade2" onclick="upgradeTwo()">
                    <span>
                        <div class="label">Networking</div>
                        <div class="cost">Cost: 10</div>
                        <div class="spec">coins earned per sec: .00</div>
                    </span>
                    <div class="icon" id="networking"></div>
                </button>
                <button class="upgrade" id="upgrade3" onclick="upgradeThree()">
                    <span>
                        <div class="label">Ill-ustration</div>
                        <div class="cost">Cost: 30</div>
                        <div class="spec">Multiplier: x2</div>
                    </span>
                    <div class="icon" id="ill"></div>
                </button>
            </div>
        </div>
        <div class="" id="bot"></div>
    </div>
    <script src="template/js/chris.js"></script>
</body>
</html>
